<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen Animation</title>
    <link rel="stylesheet" type="text/css" href="stylesss.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>

</head>

    <body>
        <div class="splash-screen">
            <div class="circle"></div>
            <h1 class="splash-name">
                <span style="--index:1">S</span>
                <span style="--index:2">h</span>
                <span style="--index:3">i</span>
                <span style="--index:4">v</span>
                <span style="--index:5">a</span>
                <span style="--index:6">m</span>
                <span style="--index:7">&nbsp;</span>
                <span style="--index:8">D</span>
                <span style="--index:9">u</span>
                <span style="--index:10">b</span>
                <span style="--index:11">e</span>
                <span style="--index:12">y</span>           
            </h1>
        </div>
        <div class="typing-section">
            <p class="typing-text"></p>
        </div>
    </body>

</html>
